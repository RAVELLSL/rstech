
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .mensagem-manutencao {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .mensagem-manutencao h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="mensagem-manutencao">
        <h1>Estamos em Manutenção</h1>
        <p>Desculpe pelo inconveniente. Nosso site está passando por uma manutenção e atualização programada.</p>
        <p>Por favor, volte em breve! Agradecemos pela sua paciência.</p>
    </div>
</body>
</html>
